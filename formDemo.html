<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divece-width, initial-scale1.0">
        <title>Form Html</title>
        <link rel="stylesheet" type="text/css" href="">
    </head>
    <body>
        <div class="container">
            <form action="">
                <label for="username">Username</label><br>
                <input type="text" name="" value="QuynhTrang" id="username" readonly><br> <!--redonly chỉ cho phép đọc-->
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="password"><br>
                <label for="name">Name</label><br>
                <input type="text" name="" id="name" placeholder="fullname"><br>
                <label for="birth">Date of Birth</label><br>
                <input type="date" name="" id="birth"><br>
                <label for="age">Age</label>
                <input type="number" name="" min="18" max="30" id="age">
                <div class="gender">
                    <input type="radio" id="female" name="gender" checked>
					<label class="label1" for="female">Female</label>
					<input type="radio" id="male" name="gender">
                    <label class="label2" for="male">Male</label>
                    <input type="radio" id="other" name="gender">
					<label class="label2" for="other">Other</label>
                </div>
                <label for="province">Province</label><br>
                <select name="" id="province">
                    <option value="1">Hà Nội</option>
                    <option value="2" selected>Đà Nẵng</option>
                    <option value="3">TP Hồ Chí Minh</option>
                </select><br>
                <div class="checkBox">
                    <label>Vehicle</label><br>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
                    <label for="vehicle1">Bike</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2">Car</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">Boat</label><br>
                </div>
                <div class="file">
                    <label for="myfile">Avatar</label>
                    <input type="file" id="myfile" name="" multiple> <!--multiple chọn nhiều file-->
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
