<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divece-width, initial-scale1.0">
        <title>Documents</title>
        <style>
            body {
                background-color: #353334;
            }
            form {
                width: 550px;
                margin: auto;
                color: #efdab9;
            }
            form h1{
                font-family: 'Courier New', Courier, monospace;
                font-size: 30px;
                font-weight: 300;
                padding-top: 40px;
                padding-bottom: 10px;
            }
            label {
                font-size: 18px;
                margin-left: 25%;
            }
            p {
                margin-top: 20px;
                margin-left: 20%;
            }
            input {
                background-color: #efdab9;
                border: none;
                width: 40%;
                height: 25px;
                margin: 15px auto 25px 25%;
            }
            button {
                background-color: #c9a34b;
                border-radius: 3px;
                border: none;
                width: 20%;
                height: 25px;
                margin: 10px auto auto 25%;
            }
            div {
                width: 30%;
                margin-left: 20%;
            }
        </style>
    </head>
    <body>
        <form>
            <h1>Nghiệm của phương trình bậc 2</h1>
            <label for="soA">Số a</label><br>
            <input type="number" name="" id="soA"><br>
            <label for="soB">Số b</label><br>
            <input type="number" name="" id="soB"><br>
            <label for="soC">Số c</label><br>
            <input type="number" name="" id="soC"><br>
            <button id="result" type="button">Result</button><br>
            <p style="display: none" id="voN">Phương trình vô nghiệm </p>
            <p style="display: none" id="n1">Phương trình có một nghiệm duy nhất là</p>
            <p style="display: none" id="n2">Phương trình có hai nghiệm phân biệt là</p>
            <div id="nghiemKep"></div>
            <div style="display: none" id="nghiemPB">
                <p id="nghiem1"></p>
                <p id="nghiem2"></p>
            </div>
        </form>
        <script src="jquery-3.5.1.min.js"></script>
        <script>
            $(function () {
                $('#result').click( function () {
                    let a = parseFloat($('#soA').val());
                    let b = parseFloat($('#soB').val());
                    let c = parseFloat($('#soC').val());
                    if ( a == 0) {
                        $('#n1').show();
                        $('#nghiemKep').text(-c / b);
                    } else {
                        let dt = parseFloat(b * b - 4 * a * c);
                        if ( dt < 0 ) {
                            $('#voN').show();
                        }
                        if ( dt == 0 ) {
                            $('#n1').show();
                            $('#nghiemKep').text(- b / (2 * a));
                        }
                        if (dt > 0 ) {
                            $('#n2').show();
                            $('#nghiem1').text( (-b+Math.sqrt(dt) ) / (2*a) );
                            $('#nghiem2').text( (-b-Math.sqrt(dt) ) / (2*a) );
                            $('#nghiemPB').show();
                        }
                    }
                })
            });
        </script>
    </body>
</html>
