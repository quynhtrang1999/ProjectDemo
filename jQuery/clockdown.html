<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divece-width, initial-scale1.0">
        <title>Start jQuery</title>
        <style>
            div {
                border: 1px solid tomato;
                width: 200px;
                height: 50px;
                line-height: 25px;
            }
            div>p {
                font-size: 18px;
                margin-left: 40%;
            }
        </style>
    </head>
    <body>
        <h1>Q1 - Đồng hồ đếm ngược</h1>
        <div class="block">
            <p id="clock">10</p>
        </div>
        <button type="button" id="btnStart">Start</button>
        <script src="jquery-3.5.1.min.js"></script>
        <script>
            $(function () {
                $('#btnStart').click(function () {
                    let clock = parseInt($('#clock').text());
                    setInterval(() => {
                        clock--;
                        if(clock >= 0) {
                            $('#clock').text(clock)
                        }
                    }, 1000);
                })
            });
        </script>
    </body>
</html>
