            let resultObj = {};

                    }

            }

                switch (month) {
                    case 1:case 3:case 5:case 7:case 9:case 11:
                        day = 31;
                        break;
                    case 2:
                        day = year % 4 == 0 ? 29 : 28;
                        break;
                    case 4:case 6:case 8: case 10:case 12:
                        day = 30;
                        break;
                    default:
                        day = 'Month is not value';
                }
                return day;
            }
