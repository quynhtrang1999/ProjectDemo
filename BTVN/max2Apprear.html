<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divece-width, initial-scale1.0">
        <title>Documents</title>
    </head>
    <body>
        <script>
            function getSecondMax () {
                let arr = [1, 2, 2, 2, 3, 2, 4, 4,4, 4, 3, 4, 1];
                let resultObj = {};
                let index1 = 0;
                let index2 = 0;
                arr.forEach(value => {
                    if(resultObj[value] === undefined) {
                        resultObj[value] = 1;
                    } else {
                        resultObj[value]++;
                    }
                });
                for (let i = 0; i < arr.length; i++) {
                    if (resultObj[arr[i]] > resultObj[arr[index1]]) {
                        index2 = index1;
                        index1 = i;
                    }
                    if (resultObj[arr[i]] > resultObj[arr[index2]] && resultObj[arr[i]] != resultObj[arr[index1]]) {
                        index2 = i;
                    }
                }
                return arr[index2];
            }
            console.log("phần tử xuất hiện nhiêù thứ 2 trong mảng: " + getSecondMax());
        </script>
    </body>
</html>
